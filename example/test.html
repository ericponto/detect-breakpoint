<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Detect Breakpoint Example</title>
	<link rel="stylesheet" href="styles.css" type="text/css" />
</head>
<body>
	<div id="testEl"></div>
	
	<script src="../dist/detectBreakpoint.min.js"></script>
	<script>
		function getBreakpoint() {
			var breakpoint = detectBreakpoint("#testEl");
			var testEl = document.querySelector("#testEl");
			testEl.innerHTML = "The active break point is: " + breakpoint;
		}
		
		detectBreakpoint.ready(function() {
			window.addEventListener("resize", function() {
				getBreakpoint();
			}, false);
			
			getBreakpoint();
		});
	</script>
</body>
</html>
